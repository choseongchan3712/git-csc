<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let a = 10;
    let b = a++ + 5;
    document.write(`a의 값은 ${a}, b의 값은 ${b}.`);

    let c = 10;
    let d = ++c + 5;
    document.write(`<br />c의 값은${c}, d의 값은 ${d}`);
  </script>
</body>
</html>
