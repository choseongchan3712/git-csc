<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let name = prompt(`이름을 입력하세요.`);
    console.log(typeof name);
    if(name === `문예린`){
      document.write(`<strong>${name}</strong>이뿌니 안뇽.`);
    } 
    else{
      if(name === `짹짹이`){
        document.write(`<strong>${name}</strong>다시 알로 들어가`)
      } else{
      document.write(`${name}님 반갑습니다.`);
      }
    }
    

  </script>
</body>
</html>
