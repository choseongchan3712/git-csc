<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    var year = 2024;
    var birthYear = prompt('태어난 연도를 입력하세요. (YYYY)');
    var age = year - birthYear + 1;
    document.write(year + '현재<br />');
    document.write(birthYear + '년도에 태어난 사람은' + age + '세입니다.');
  </script>
</body>
</html>
