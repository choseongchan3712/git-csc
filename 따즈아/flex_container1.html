<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    *{padding: 0; margin: 0;}
    .container{
      background-color: bisque;
      display: flex;
      flex-wrap: nowrap;
      flex-wrap: wrap;
      /* flex-direction: row;
      flex-direction: column; */
    }
    .item{
      background-color: aquamarine;
      border: 1px solid #000;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">flex_aaaaaaaaaaaaa</div>
    <div class="item">flex_bbbbbbbbbbbbb</div>
    <div class="item">flex_ccccccccccccc</div>
    <div class="item">flex_ddddddddddddd</div>
    <div class="item">flex_eeeeeeeeeeeee</div>
    <div class="item">flex_fffffffffffff</div>
  </div>
</body>
</html>
