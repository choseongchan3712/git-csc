<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    *{padding: 0; margin: 0;}
    .container{
      background-color: bisque;
      display: flex;
    }
    .item{
      background-color: aquamarine;
      border: 1px solid #000;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">flex_a</div>
    <div class="item">flex_b</div>
    <div class="item">flex_c</div>
  </div>
</body>
</html>
