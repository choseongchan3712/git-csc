<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d_list.html</title>
</head>
<body>
  <!-- 
    순서가 있는 리스트: (ordered list) ol 
    순서가 없는...(un...)ul
    리스트 종류 안에 리스트 항목 li

    type ol 전체변경
    type li 각각변경

    start 시작번호 변경
  -->

  <ol start="3">
    <li type="1">첫 번쨰 항목</li>
    <li type="a">두 번쨰 항목</li>
    <li type="A">세 번쨰 항목</li>
    <li type="i">네 번쨰 항목</li>
    <li type="I">다섯 번쨰 항목</li>
  </ol>

  <ul>
    <li>항목 1</li>
    <li>항목 2</li>
    <li>항목 3</li>
  </ul>

  <!-- 
    dl, dt, dd
    list, title, data
  -->
  <h2>상품 구성</h2>
  <dl>
    <dt>A상품</dt>
    <dd>상품 가격</dd>
    <dd>상품 할인율</dd>
  </dl>
  <dl>
    <dt>B상품</dt>
    <dd>상품 가격</dd>
    <dd>상품 할인율</dd>
  </dl>
</body>
</html>
