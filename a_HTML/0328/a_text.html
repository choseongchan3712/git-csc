<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a_text.html</title>
</head>
<body>
  <!-- 
    1. 제목과 단락
    1-1. <hn>
    1-2. <>

  -->
  <h1>2024 프로야구</h1>
  <h2>프로야구 일정/결과</h2>
  <h3>프로야구 기록/순위</h3>
  <h4>프로야구최신기사</h4>
  <h5>롯데자이언츠</h5>
  <h6>기아타이거즈</h6>
  <p>일반적인 문단</p>
  <!-- 
  1-2 <p> <br />
  -->
  <p>
    안녕하세요.
    <br />
    평일 웹 프론트엔드.
  </p>

  <!-- 
    1-4. <span> 인라인: 내용 만큼만 너비를 차지. 
      일반적으로 다른테그 안에서 디자인을 위해서
  -->
  <span style=" color: red;">span 텍스트</span>
  일반텍스트

  <!-- 
    2. 기타텍스트 태그
    2-1 blockquote 인용
  -->

  <blockquote>인용문입니다</blockquote>

  <!-- 
    2-2 <strong>강조 <b>표시
  -->
  <p>
    안녕하세요 만나서 반갑습니다.
    <strong>평일 프론트엔드 수업에</strong>참여해주셔서 감사합니다.
    <b>5개월</b>
  </p>

  <!-- 
    2-3 <em>강조 <i>표시
  -->
  <p>
    평일 프론트엔드 수업은
    <em>
      평일 저녁 7시
    </em>
    <i>
      수업은 대면과 비대면
    </i>
  </p>



</body>
</html>
