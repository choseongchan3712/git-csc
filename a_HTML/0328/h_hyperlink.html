<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h_hyperlink.html</title>
</head>
<body>
  <a href="">텍스트링크</a>
  <!-- 텍스트 링크 -->
  <a href="https://www.naver.com">네이버 바로가기</a>
  <!-- 새로고침 -->
  <a href="#">페이지 새로고침</a>
<br />
  <!-- 이미지 링크 -->
  <a href="https://www.naver.com">
    <img src="../puppy-1207816_640.jpg" alt="네이버 바로가기" />
  </a>

  <!-- 
    하이퍼링크 target
    _self 기본값, 동일 창에서 열림
    _blank 새창 또는 새탭에서 열림
  -->
<hr />
  <a href="https://www.naver.com" target="_self">
    _self
  </a>
  <br />
  <a href="https://www.naver.com" target="_blank">
    _blank
  </a>
</body>
</html>
