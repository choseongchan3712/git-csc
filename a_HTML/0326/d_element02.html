<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  d_element02.html
  <!-- 
    블록 레벨 요소 VS 인라인 레벨 요소
    (1)블록: 새로운 줄 생성, 가로폭 전체를 차지
    (2)인라인: 
  -->
  <p>블록레벨 요소 예시
    <div></div>
    <p></p>
    <ul></ul>
    <ol></ol>
    <header></header>
  </p>
  <p>새로운 줄에서 시작합니다.</p>

  <!-- 인라인 레벨 요소
  새로운 단락 생성 안 함
  -->
  <p>
    인라인 레벨 요소 예시
    <a href=""></a>
    <span></span>
  <img src="" alt=""/>
    <strong></strong>
  </p>

  <hr/>

  <p>단락태그는 블록 레벨 요소</p>
  <p>단락태그는 블록 레벨 요소</p>

  <span>span요소는 인란인 레벨 요소입니다</span>
  <span>span요소는 인란인 레벨 요소입니다</span>

</body>
</html>
