<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  c_element.html

  <!-- p 단락을 만드는 요소(문단) -->
  <p>
    요소의 내용은 없는 것이 기본값
    <br/>
    "해당 내용은 줄바꿈되지 않습니다."
  </p>

  <!-- h1 제목요소 -->
  <h1>제목을 만드는 요소</h1>

  <!-- br요소: line-break 텍스트 내의 줄바꿈, 빈(empty) 요소라고 부름, 닫히는 꺽쇠에 / -->
  안녕하세요
  <br/>
  바갑습니다
  <br/>

  <!-- html 파일 실행
  (1) 웹문서를 여는 방법
  더블클릭
  (2) live server
  웹문서의 내용이 실시간으로 업데이트
  단축기: alt + l + o
-->
라이브 서버로 실행된 웹브라우저

<p>안녕하세요<strong>이승아</strong>입니다</p>

</body>
</html>
