<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>from 예제실습</title>
</head>
<body>
  <h1>롯데 자인언츠몰 회원 가입을 환영합니다.</h1>
  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label>
            아이디
            <input type="text" 
            required 
            placeholder="4자~10자 사이, 공백없이"
            autofocus />
          </label>
        </li>
        <li>
          <label>
            이메일
            <input type="email" 
            required />
          </label>
        </li>
        <li>
          <label>
            비밀번호
            <input type="password" 
            required 
            placeholder="문자와 숫자, 특수기호 포함" />
          </label>
        </li>
        <li>
          <label>
            비밀번호 확인
            <input 
            type="password" 
            required />
          </label>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input id="1" type="radio" name="mail">
      <label for="1">
        메일 수신
      </label>
      <input id="2" type="radio" name="mail">
      <label for="2">
        메일 수신 안함
      </label>
    </fieldset>

    <div id="buttons">
    <input type="submit" value="가입하기">
    <input type="reset" value="취소">
  </div>
  </form>
</body>
</html>
