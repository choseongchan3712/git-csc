<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d_input_attribute.html</title>
</head>
<body>
  <!--
    autofocus ->bool
    placeholder
    readonly ->bool
    required ->bool
    name -> 필수속성
  -->
  <form action="">
    <label for="id">아이디</label>
    <input type="text" id="id" autofocus placeholder="아이디를 입력하세요" required />
    <br />
  
    <label for="password">비밀번호</label>
    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />
    <br />

    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="이메일을 입력하세요" name="email" value="devgiants" />
    <br />

    <input type="submit">
  </form>
</body>
</html>
