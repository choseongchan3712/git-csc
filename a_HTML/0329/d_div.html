<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d_div.html</title>
  <style>
    .box{
      width: 200px;
      border: 1px solid black;
    }
    .highlight{
      background-color: bisque;
    }
    #uniquebox1{
      background-color: lightblue;
      color: white;
      text-align: center;
    }
    #uniquebox2{
      border:  1px dotted black;
    }

  </style>
</head>
<body>
  <h1>div 태그</h1>

  <p>html에서 가장 흔하게 사용되는 구조적 요소</p>
  <p>주로 css, js를 적용하기 위해서 사용</p>

  <div>div태그</div>
  <h2>class, id속성</h2>
  <p>class, id 스타일링 동작 지정 가능</p>

  <!-- 예제 -->
  <div class="box highlight">
    class 속성
    <ul>
      <li>...</li>
      <li>...</li>
    </ul>
  </div>
  <br />
  <div class="box">
    동일한 클래스
  </div>
  <hr />
  <div id="uniquebox1">
    <ul>
      <li>...</li>
      <li>...</li>
      <li>...</li>
    </ul>
  </div>
  <br />
  <div class="uniquebox2">...</div>

</body>
</html>
