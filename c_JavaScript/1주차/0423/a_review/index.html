<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--  
    ! 복습 문제: 사용자의 이름과 나이를 입력받고 출력하기

    < 문제 설명 >

    ? script.js 파일을 생성하여 아래의 요구사항에 대한 코드 작성
    - 프롬프트 창을 사용하여 "당신의 이름을 입력해주세요."라는 메시지와 함께 입력을 요청
    - 프롬프트 창을 사용하여, "당신의 나이를 입력해주세요."라는 메시지와 함께 입력을 요청

    - 입력받은 이름과 나이를 알림 창을 사용하여 "X님, 당신은 Y살입니다."라는 형식으로 출력
    - 사용자에게 취미를 입력받아 콘솔 창에 "X님의 취미는 Z입니다."라고 출력
    - 웹 페이지에는 사용자의 이름을 큰 제목으로 표시(<h1>태그 사용)
  -->

  <script>
    var x = prompt('당신의 이름을 입력해주세요.');
    var y = prompt('당신의 나이를 입력해 주세요.');

    alert(x + '님, 당신은' + y + '살입니다.');

    var z = prompt('취미를 입력해주세요.');
    console.log(x + '님의 취미는' + z + '입니다.');
    document.write('<h1>' + x + '</h1>');
  </script>
</body>
</html>
